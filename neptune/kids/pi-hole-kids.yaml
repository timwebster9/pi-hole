apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pihole
  name: pi-hole-kids
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole-kids
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pihole-kids
    spec:
      containers:
      - env:
        - name: TZ
          value: Europe/London
        image: pihole/pihole:4.2.2-1
        imagePullPolicy: Always
        name: pi-hole-kids
        ports:
        - containerPort: 53
          protocol: TCP
        - containerPort: 53
          protocol: UDP
        - containerPort: 67
          protocol: UDP
        - containerPort: 80
          protocol: TCP
        - containerPort: 443
          protocol: TCP
        resources: {}
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - NET_ADMIN
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        volumeMounts:
        - mountPath: /etc/pihole
          name: etc-pihole
        - mountPath: /etc/dnsmasq.d
          name: etc-dnsmasq
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 127.0.0.1
          - 1.1.1.1
      restartPolicy: Always
      volumes:
      - hostPath:
          path: /data/pihole/kids/etc-pihole
          type: ""
        name: etc-pihole
      - hostPath:
          path: /data/pihole/kids/etc-dnsmasq.d
          type: ""
        name: etc-dnsmasq
---
kind: Service
apiVersion: v1
metadata:
  name: pi-hole-kids
  namespace: default
spec:
  selector:
    app: pihole-kids
  ports:
  - protocol: UDP
    port: 53
    name: dnsudp
    targetPort: 53
  - protocol: TCP
    port: 53
    name: dnstcp
    targetPort: 53
  - protocol: TCP
    port: 80
    name: web
    targetPort: 80